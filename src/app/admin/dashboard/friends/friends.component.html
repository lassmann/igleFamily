<button (click)="buildForm()" *ngIf="!create">CREAR</button>
<div class="form-container" *ngIf="create">
  <form [formGroup]="friendForm" (ngSubmit)="createFriendLocation()">
    <mat-form-field>
      <input type="text" placeholder="Lider" matInput formControlName="lider">
    </mat-form-field>
    <mat-form-field>
      <input type="text" placeholder="Anfitrion" matInput formControlName="anfitrion">
    </mat-form-field>
    <mat-form-field>
      <input type="number" placeholder="Latitud" matInput formControlName="lat">
    </mat-form-field>
    <mat-form-field>
      <input type="number" placeholder="Longitud" matInput formControlName="lng">
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Dia">
        <mat-option *ngFor="let day of days" [value]="day">
          {{ day }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Hora">
        <mat-option *ngFor="let hour of hours" [value]="hour">
          {{ hour }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Mins">
        <mat-option *ngFor="let minute of minutes" [value]="minute">
          {{ minute }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="input-container button-container">
      <button mat-button class="cancel-button" (click)="create = false">CANCEL</button>
      <button mat-button type="submit" [disabled]="!friendForm.valid" class="login-button">CREAR</button>
    </div>
  </form>
</div>
